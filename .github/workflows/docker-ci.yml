  dockle:
      name: Dockle
      runs-on: ubuntu-18.04
      # needs: push_to_registry
      steps:
        - uses: actions/checkout@master

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GHCR_PAT }}

        - name: Install dockle
          run: |
            VERSION=$(curl --silent "https://api.github.com/repos/goodwithtech/dockle/releases/latest" | \
            grep '"tag_name":' | \
            sed -E 's/.*"v([^"]+)".*/\1/' \
            )
            curl -L -o dockle.deb https://github.com/goodwithtech/dockle/releases/download/v${VERSION}/dockle_${VERSION}_Linux-64bit.deb
            sudo dpkg -i dockle.deb
            rm dockle.deb

        - name: Check image with dockle
          id: check-dockle
          run: dockle ghcr.io/${{ github.repository }}/sample-image:sha-12efab6
          continue-on-error: true

  trivy:
    name: Trivy Scan
    runs-on: ubuntu-18.04
      # needs: push_to_registry
    steps:
      - uses: actions/checkout@master

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Install trivy
        run: |
          sudo apt-get install --no-install-recommends apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install --no-install-recommends trivy

      - name: Vulnerability Scan with Trivy
        id: scan-trivy
        run: |
          trivy -q --severity WARNING,HIGH,CRITICAL \
            --exit-code 1 ghcr.io/${{ github.repository }}/sample-image:sha-12efab6
        continue-on-error: true

  report:
    name: Scan Report
    runs-on: ubuntu-18.04
    needs: [trivy, dockle]
    steps:
      - uses: actions/checkout@master

      - uses: actions/github-script@0.9.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## \`ghcr.io/${{ github.repository }}/sample-image:${{ github.sha }}\`
            #### Terraform Format and Style üñå\`${{ steps.check-dockled.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.scan-trivy.outcome }}\`
            <details><summary>Show Scan</summary>
            \`\`\`terraform\n${{ steps.scan-trivy.outputs.stdout }}\`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })